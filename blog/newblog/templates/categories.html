{% extends 'base.html' %}
{% block content %}


<h1> Categories</h1>

{{cats}}
<ul>
{% for posts in category_posts %}
<li><a href="{% url 'article-detail' posts.pk %}">  
    {{ posts.title }}</a> - {{ posts.author }}</br>
    {% if user.is_authenticated %}
    <a href= "{% url 'update-post' posts.pk %}"> Edit </a></br>
    <a href= "{% url 'delete-post' posts.pk %}"> Delete </a></br>
    {% endif %}
    {{ posts.body|slice:":200" }}</li>
{% endfor %}
</ul>
{% endblock %}
