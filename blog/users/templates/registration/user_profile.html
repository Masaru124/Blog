{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1> User Profile...</h1>



<div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-2">
        {% if page_user.profile_pic.url %}
        <img src="{{ page_user.profile_pic.url }}" class="img-fluid rounded-start" alt="...">
        {% else %}
        <img src="{% static 'images/default_pfp.jpg' %}" class="img-fluid rounded">
        {% endif %}
      </div>
      <div class="col-md-10">
        <div class="card-body">
          <h5 class="card-title">{{ page_user.user.username }}</h5>
          <p class="card-text"> {{ page_user.bio }} </p>
          
          <p class="card-text"><small class="text-body-secondary">   </small></p>
        </div>
      </div>
    </div>
</div>

{% endblock %}
